<main class="home">
  <!-- <div>
    <h1>Found in {{ $ctrl.name }}.html</h1>
    <login></login>
  </div> -->
  <div class="login-container">
    <div class="form-container" data-ng-if ="!$ctrl._user.isLoggedIn">
      <form ng-submit="$ctrl.submitForm()">
        <div class="input-field">
          <input  type="text" placeholder="Enter username... " ng-model="$ctrl.username"/>
        </div>
        <div class="submit-button">
          <button type="submit" >Submit</button>
        </div>
      </form>
    </div>
    <div class="user-display" data-ng-if="$ctrl._user.isLoggedIn">
      <div class="user-info grouping">
        Hola! {{$ctrl._user.username}}
        <button class="float-right btn btn-primary" type="button" data-ng-click="$ctrl.logout()">Logout</button>
      </div>
      <div class="new-design-form">
        <form name="new-design-form" class="grouping" ng-submit="$ctrl.createNewDesign()">
          <label>Please enter name for new design</label>
          <input name="new-design" type="text" ng-model="$ctrl.newDesignName" required/>
          <span ng-show="newDesignForm.newDesign.$touched && newDesignForm.newDesign.$invalid">The design name is required.</span>
          <button class="btn btn-cta float-right" type="submit">Add New Design</button>
        </form>
      </div>
      <div class="list">
        <ul>
          <li>List of Designs</li>
          <li ng-if="$ctrl._user.designs.length < 1">Add Design...</li>
          <li ng-repeat="design in $ctrl._user.designs track by $index" ng-click="$ctrl.selectDesign(design.id)">Name: {{ design.name }} <br/> Created On: {{ $ctrl.humanReadableDate(design.created_at) }}</li>
        </ul>
      </div>
    </div>
  </div>
</main>
